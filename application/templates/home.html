<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<title>home</title>
		<script src="static/script/jquery-3.5.1.js"></script>
	</head>
	
	<body>
			<label for="data">input your FASTAs</label><br>
			<textarea id="data" name="data" rows="10" cols="80"></textarea><br>
			<button onclick="send_request()">submit</button>
	</body>
	
	<script>
		function send_request(){
			
			var data = document.getElementById("data").value;
			var temp_test = {
				"title" : "testing", 
				"data" : data, 
				"shortest" : 10, 
				"range" : { 
					"LEPS" : 0.2, 
					"BCpreds" : 0.2, 
					"BepiPred-2" : 0.2, 
					"ABCPred" : 0.2, 
					"Bcepred" : 0.2, 
					"LBtope" : 0.2 
				}};
			
			$.ajax({
				url: "http://127.0.0.1:5000/prediction",
				type: "POST",
				data : JSON.stringify(temp_test),
				dataType: "json",
				contentType: "application/json; charset=utf-8",
				
				success: function(data){
					console.log(data);
				},
				
				error: function(){
					window.alert('uh oh :(');
				}
			});
		}
		
	</script>
	
</html>
